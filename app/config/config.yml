imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@TvBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
#    serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        apiName_title: my api doc

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
# FOSUserBundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: France\TvBundle\Entity\User
    from_email:
        address: you@example.com
        sender_name: You

# FOSRestBundle
fos_rest:
    routing_loader:
        include_format: false
    view:
        view_response_listener: true
        formats:
            json: true
            xml:  true
            html:  true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json', 'xml','html'], fallback_format: 'json', prefer_extension: false }
    # configuration Ã  rajouter pour activer le body listener alimente Request
    body_listener:
        enabled: true

    exception:
        enabled: true

# Stof\DoctrineExtensionsBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

nelmio_api_doc:
  sandbox:
    #body_format:
    #  default_format: json
    request_format:
        method: accept_header # default format_param, alternately accept_header, decides how to request the response format
    authentication:             # default is `~` (`null`), if set, the sandbox automatically
                                # send authenticated requests using the configured `delivery`
        delivery: http          # `query`, `http`, and `header` are supported
        name: Authorization      # access token name or query parameter name or header name
        type:     bearer         # `basic`, `bearer` are supported

bazinga_hateoas:
    metadata:
        cache:                file
        file_cache:
            dir:              "%kernel.cache_dir%/hateoas"

#jms_serializer.camel_case_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

lexik_jwt_authentication:
    private_key_path: "%jwt_private_key_path%"
    public_key_path:  "%jwt_public_key_path%"
    pass_phrase:      "%jwt_key_pass_phrase%"
    token_ttl:        "%jwt_token_ttl%"

gesdinet_jwt_refresh_token:
    ttl: 2592000
    ttl_update: true
    user_provider: fos_user.user_provider.username



# Guzzle http
m6web_guzzlehttp:
    clients:
        default: ~
        other:
            base_uri: "https://api-pa-vn-dvpt.kreatec.fr"

